<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymleaf.org">
<head th:replace="~{fragments/title}"></head>
<body>
<div class="container">
  <div class="col-12 mt-3" th:each="teams : ${teams}">
    <div class="card">
      <div class="text-center mt-3 col-3">
        <img th:src="@{/atl_mad.png}" class="card-img-top" alt="img">
      </div>
      <div class="card-body">
        <div class="card-title" th:text="${teams.name}"></div>
      </div>

      <div class="col-12 mt-3" th:each="players : ${players}">
        <div class="col" th:text="${players.name}"></div>
      </div>

    </div>
  </div>
</div>


</body>
</html>
