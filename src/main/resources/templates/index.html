<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymleaf.org">
<head th:replace="~{fragments/title}"></head>
<body>
<div class="container">
    <div class="col-12 mt-3" th:each="schedule : ${schedules}">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title justify-content-center text-center"
                    th:text="${#dates.format(schedule.date, 'dd.MM.yyyy HH:mm')}"></h5>
                <p class="card-text justify-content-center text-center">
                    <span class="h2" th:text="${schedule?.firstTeam?.name ?: 'TBA'}"></span>
                    <span class="h3 mx-5">VS</span>
                    <span class="h2" th:text="${schedule?.secondTeam?.name ?: 'TBA'}"></span>
                </p>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
