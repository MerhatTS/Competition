<html xmlns:th="http://wwww.thymeleaf.org"
      xmlns:sec="https://wwww.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8" >
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">
  <title>Организация соревнований</title>
</head>
<body>
<div class="container">
    <div class="row mt-5 mb-5">
        <div class="col-9">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link h5" th:href="@{/index}">Расписание</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link h5" th:href="@{/teams}">Команды</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link h5" th:href="@{/schedule}">О соревновании</a>
                </li>
            </ul>
        </div>
        <div th:class="col-3">
            <ul class="nav">
                <li sec:authorize="!isAuthenticated()" class="nav-item">
                    <a class="nav-link h5" th:href="@{/login}">Вход</a>
                </li>
                <li sec:authorize="!isAuthenticated()" class="nav-item">
                    <a class="nav-link h5" th:href="@{/register}">Регистрация</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <a class="nav-link h5" th:href="@{/manualLogout}">Выход</a>
                </li>
                <li sec:authorize="hasRole('user')" class="nav-item">
                    <a class="nav-link h5" th:href="@{/profile}">Профиль</a>
                </li>
                <li sec:authorize="hasRole('admin')" class="nav-item">
                    <a class="nav-link h5" th:href="@{/admin/listPlayers}">Управление</a>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
